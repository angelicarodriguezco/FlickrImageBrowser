<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link rel="stylesheet" href="../styles/post-style.css">
</head>
<body>
    <div class="post-container">
        <h1>Post Your Image</h1>

        <form id="post-form">
            <label for="image-upload">Select an Image to Upload:</label>
            <input type="file" id="image-upload" accept="image/*" required>

            <label for="image-title">Image Title:</label>
            <input type="text" id="image-title" placeholder="Enter image title" required>

            <label for="image-description">Image Description:</label>
            <textarea id="image-description" placeholder="Enter a description" required></textarea>

            <button type="submit">Submit Image</button>
        </form>
    </div>

    <script src=""></script>
</body>
</html>
