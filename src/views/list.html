<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flickr Image Browser</title>
    <link rel="stylesheet" href="../styles/list-style.css">
</head>
<body>
    <div class="gallery">
    <h1>Flickr Image Browser</h1>
    <input type="text" id="search" placeholder="Search for images">
    <div id="images" class="image-list"></div>

        <div id="image-modal" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="">
                <p id="modal-description"></p>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/list.js"></script>
</body>
</html>
