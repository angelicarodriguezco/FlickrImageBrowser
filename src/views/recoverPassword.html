<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <link rel="stylesheet" href="../styles/authentication-style.css">
</head>
<body class="recoverPassword-page">
<div class="parent-container">
    <div class="form-container">
        <h1>Recover Your Password</h1>
        <form action="/RecoverPassword" method="POST">
            <label for="correo">Enter your email address</label>
            <input type="email" id="correo" name="correo" value="<%= correo %>" required>
            <% if (error) { %>
            <div class="error"><%= error %></div>
            <% } %>
            <button type="submit" class="btn">Send Temporary Password</button>
        </form>
    </div>
</div>
</body>
</html>
