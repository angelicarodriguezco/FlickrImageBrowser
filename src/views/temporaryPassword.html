<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary Password</title>
    <link rel="stylesheet" href="../styles/authentication-style.css">
</head>
<body class="temporaryPassword-page">
<div class="parent-container">
    <div class="message-box">
        <h1>Your Temporary Password</h1>
        <p>Your temporary password has been sent to your email. Please use it to log in and change your password to something permanent.</p>
        <form action="/login" method="POST">
            <button type="submit" class="btn">Proceed to Login</button>
        </form>
    </div>
</div>
</body>
</html>
